<div fxLayout="column" fxLayoutGap.md="10%">
  <div fxLayout="row" fxLayoutAlign="center center">
    <h1>Configuración</h1>
  </div>
  <hr />
  <mat-slide-toggle color="warn">
    <span style="padding-left: 15px; font-size: large">Modo oscuro</span>
  </mat-slide-toggle>
  <hr />
  <mat-list
    fxLayout="column"
    fxLayoutGap="5%"
    fxLayoutGap.md="30%"
    fxLayoutGap.xs="10%"
  >
    <mat-list-item
      matRipple
      [matRippleColor]="'#ffdc6944'"
      routerLink="last-orders"
    >
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5%">
        <img src="assets/images/sidebar-icons/historial.png" alt="historial" />
        <span>Historial de pedidos</span>
      </div>
    </mat-list-item>
    <mat-list-item matRipple [matRippleColor]="'#ffdc6944'" routerLink="faq">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5%">
        <img src="assets/images/sidebar-icons/faq.svg" alt="FAQ" />
        <span>Preguntas frecuentes</span>
      </div>
    </mat-list-item>
    <mat-list-item matRipple [matRippleColor]="'#ffdc6944'">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5%">
        <img src="assets/images/sidebar-icons/qr.svg" alt="QR" />
        <span>Agrega nuestro contacto a tu agenda</span>
      </div>
    </mat-list-item>
    <mat-list-item matRipple [matRippleColor]="'#ffdc6944'">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5%">
        <img src="assets/images/sidebar-icons/share.svg" alt="share" />
        <span>Compartenos en tus redes sociales</span>
      </div>
    </mat-list-item>
    <mat-list-item
      matRipple
      [matRippleColor]="'#ffdc6944'"
      routerLink="feedback"
    >
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5%">
        <img src="assets/images/sidebar-icons/mail.svg" alt="feedback" />
        <span>Feedback</span>
      </div>
    </mat-list-item>
    <hr />
    <mat-list-item matRipple [matRippleColor]="'#ffdc6944'" routerLink="../">
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        fxLayoutGap="5%"
        fxFlex="100"
      >
        <img src="assets/images/sidebar-icons/logout.svg" alt="logout" />
        <span>Cerrar sesión</span>
      </div>
    </mat-list-item>
  </mat-list>
  <div class="footer">
    SushiLango App created by <strong>MauricioPiza&copy;</strong>
  </div>
</div>
